<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 6</title>

    <!-- Link untuk file CSS Bootstrap, digunakan untuk penataan halaman -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Container untuk form, memberikan margin dan spasi bagian atas -->
    <div class="form mx-3 mt-5">
      
      <!-- Row untuk input 'Nama' -->
      <div class="row mb-2">
        <div class="col-4 align-content-center">Nama</div> <!-- Label untuk Nama -->
        <div class="col-8">
          <input type="text" class="form-control" /> <!-- Input untuk Nama -->
        </div>
      </div>
      
      <!-- Row untuk input 'Username' dengan simbol '@' -->
      <div class="row mb-2">
        <div class="col-4 align-content-center">Username</div> <!-- Label untuk Username -->
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text">@</span> <!-- Simbol '@' dalam grup input -->
            <input type="text" class="form-control" /> <!-- Input untuk Username -->
          </div>
        </div>
      </div>

      <!-- Row untuk input 'Password' -->
      <div class="row mb-2">
        <div class="col-4 align-content-center">Password</div> <!-- Label untuk Password -->
        <div class="col-8">
          <input type="text" class="form-control" /> <!-- Input untuk Password -->
        </div>
      </div>

      <!-- Row untuk input 'Alamat' -->
      <div class="row mb-2">
        <div class="col-4 align-content-center">Alamat</div> <!-- Label untuk Alamat -->
        <div class="col-8">
          <input type="text" class="form-control" /> <!-- Input untuk Alamat -->
        </div>
      </div>

      <!-- Row untuk input 'Hobi' -->
      <div class="row mb-2">
        <div class="col-4 align-content-center">Hobi</div> <!-- Label untuk Hobi -->
        <div class="col-8">
          <input type="text" class="form-control" /> <!-- Input untuk Hobi -->
        </div>
      </div>

      <!-- Row untuk status 'Menikah' (Marital Status) dengan pilihan radio -->
      <div class="row mb-2">
        <div class="col-4 align-content-center">Menikah</div> <!-- Label untuk Status Menikah -->
        <div class="col-8">
          <!-- Radio button untuk 'Iya' (Yes) -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">Iya</label> <!-- Label untuk Iya -->
          </div>
          <!-- Radio button untuk 'Tidak' (No) -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked <!-- Pilihan default adalah Tidak -->
            />
            <label class="form-check-label" for="flexRadioDefault2">Tidak</label> <!-- Label untuk Tidak -->
          </div>
        </div>
      </div>

      <!-- Row untuk input 'Tinggi badan' (Height) dengan unit 'cm' -->
      <div class="row mb-2">
        <div class="col-4 align-content-center">Tinggi badan</div> <!-- Label untuk Tinggi Badan -->
        <div class="col-8">
          <div class="input-group">
            <input type="text" class="form-control" /> <!-- Input untuk Tinggi Badan -->
            <span class="input-group-text">cm</span> <!-- Menampilkan unit cm di samping input -->
          </div>
        </div>
      </div>

      <!-- Row untuk input 'Berat badan' (Weight) dengan unit 'kg' -->
      <div class="row mb-2">
        <div class="col-4 align-content-center">Berat badan</div> <!-- Label untuk Berat Badan -->
        <div class="col-8">
          <div class="input-group">
            <input type="text" class="form-control" /> <!-- Input untuk Berat Badan -->
            <span class="input-group-text">kg</span> <!-- Menampilkan unit kg di samping input -->
          </div>
        </div>
      </div>

    </div>

    <!-- Link untuk file JavaScript Bootstrap, digunakan untuk fungsionalitas (dropdown, modals, dll) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
