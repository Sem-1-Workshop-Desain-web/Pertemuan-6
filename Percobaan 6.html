<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link untuk file CSS Bootstrap, digunakan untuk penataan halaman -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navbar menggunakan Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a> <!-- Logo/Brand navbar -->
        
        <!-- Tombol untuk navbar pada tampilan kecil (responsive) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span> <!-- Icon untuk toggle menu -->
        </button>
        
        <!-- Menu Navbar yang akan collapse pada layar kecil -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a> <!-- Menu Home -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a> <!-- Menu Link -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tabel dengan gaya Bootstrap -->
    <table class="table table-dark table-striped mt-5">
      <thead>
        <tr>
          <th>#</th>
          <th>Nama</th> <!-- Kolom Nama -->
          <th>Alamat</th> <!-- Kolom Alamat -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Dini</td> <!-- Data Nama -->
          <td>Surabaya</td> <!-- Data Alamat -->
        </tr>
        <tr>
          <th>2</th>
          <td>Tono</td>
          <td>Sumenep</td>
        </tr>
        <tr class="table-light">
          <th>3</th>
          <td>Dika</td>
          <td>Pamekasan</td>
        </tr>
        <tr>
          <th>4</th>
          <td>Ari</td>
          <td>Pamekasan</td>
        </tr>
      </tbody>
    </table>

    <!-- Formulir untuk input data -->
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nama" /> <!-- Input untuk Nama -->
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Alamat" /> <!-- Input untuk Alamat -->
      </div>

      <!-- Input dengan grup, menambahkan domain email secara otomatis -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" /> <!-- Input untuk Email -->
        <span class="input-group-text">@pens.ac.id</span> <!-- Domain Email secara otomatis -->
      </div>

      <!-- Tombol untuk mengirimkan form -->
      <button type="submit" class="btn btn-primary">Submit</button> <!-- Tombol Submit -->
    </form>

    <!-- Link untuk file JavaScript Bootstrap, digunakan untuk fungsionalitas interaktif -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
